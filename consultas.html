<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultas de Versiones - Master Track</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .search-box { 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            display: flex; 
            gap: 10px; 
            margin-bottom: 15px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .main-grid { 
            display: grid; 
            grid-template-columns: 1fr 350px; 
            gap: 15px; 
        }
        .card { 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 1px 5px rgba(0,0,0,0.05); 
        }
        .history-table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 5px; 
            font-size: 11px; 
        }
        .history-table th { 
            background: #2c3e50; 
            color: white; 
            text-align: left; 
            padding: 8px; 
            font-size: 10px;
            white-space: nowrap;
        }
        .history-table td { 
            padding: 6px; 
            border-bottom: 1px solid #eee; 
            vertical-align: middle;
        }
        .image-viewer { 
            text-align: center; 
            background: #f9f9f9; 
            border: 1px solid #3498db; 
            border-radius: 8px; 
            padding: 15px; 
            position: sticky; 
            top: 15px; 
            height: fit-content;
        }
        .btn-view { 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 4px 8px; 
            border-radius: 3px; 
            cursor: pointer; 
            font-size: 10px; 
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-view:hover { 
            background: #2980b9; 
        }
        .status-badge {
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            color: white;
            display: inline-block;
            min-width: 60px;
            text-align: center;
            text-transform: uppercase;
        }
        .status-approved {
            background: #27ae60;
        }
        .status-pending {
            background: #f39c12;
        }
        .status-rejected {
            background: #e74c3c;
        }
        .status-na {
            background: #95a5a6;
        }
        .action-badge {
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 9px;
            font-weight: bold;
            color: white;
            display: inline-block;
            text-align: center;
        }
        .action-update { background: #3498db; }
        .action-image { background: #9b59b6; }
        .action-delete { background: #e74c3c; }
        .action-login { background: #2ecc71; }
        .action-create { background: #1abc9c; }
        #historial-body tr:hover {
            background-color: #f8f9fa;
        }
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-size: 11px;
        }
        .item-highlight {
            font-weight: bold;
            color: #2c3e50;
            padding: 2px 4px;
            border-radius: 2px;
        }
        
        /* Modal para imagen grande */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
        }
        
        .modal-header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 20px;
            text-align: center;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .modal-footer {
            padding: 15px;
            background: #f8f9fa;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-modal {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }
        
        .btn-close {
            background: #95a5a6;
            color: white;
        }
        
        .btn-download {
            background: #27ae60;
            color: white;
        }
        
        .btn-close:hover {
            background: #7f8c8d;
        }
        
        .btn-download:hover {
            background: #219653;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #image-filename-modal {
            font-size: 12px;
            margin-top: 10px;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body class="bg-blue">
    <header><h1>Consultas Hist贸ricas</h1></header>

    <div style="padding: 15px; max-width: 1200px; margin: auto;">
        <div class="search-box">
            <input type="text" id="inputSearch" placeholder="Item # para buscar..." style="flex:1; padding:10px; border:1px solid #ccc; border-radius:4px; font-size:12px;">
            <button id="btnConsultar" style="padding:10px 20px; background:#2c3e50; color:white; border:none; border-radius:4px; cursor:pointer; font-weight:bold; font-size:12px;">BUSCAR</button>
            <button onclick="location.href='index.html'" style="padding:10px; background:#95a5a6; color:white; border:none; border-radius:4px; cursor:pointer; font-size:12px;">VOLVER</button>
        </div>

        <div id="content-view" class="main-grid" style="display:none;">
            <div class="card">
                <h3 style="margin-bottom: 10px; color: #2c3e50; font-size: 14px; display: flex; align-items: center; gap: 8px;">
                     Historial
                    <span id="item-counter" style="font-size: 10px; background: #3498db; color: white; padding: 3px 8px; border-radius: 12px;"></span>
                </h3>
                <div style="overflow-x: auto; max-height: 500px;">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Fecha/Hora</th>
                                <th>Usuario</th>
                                <th>Acci贸n</th>
                                <th>Item #</th>
                                <th>Estado PPAP</th>
                                <th>Imagen</th>
                            </tr>
                        </thead>
                        <tbody id="historial-body">
                            <tr>
                                <td colspan="6" class="empty-state">
                                    <p>Ingrese un Item # y haga clic en BUSCAR</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="image-viewer">
                <h3 id="img-caption" style="font-size: 13px; margin-bottom: 10px;">Vista Previa</h3>
                <div style="width:100%; height:200px; border:1px solid #ddd; display:flex; align-items:center; justify-content:center; margin:8px 0; background:#f5f5f5; overflow:hidden; border-radius:6px;">
                    <img id="drive-preview" src="imagenes/sin_foto.jpg" style="max-width:100%; max-height:100%; object-fit: contain;">
                </div>
                <div id="image-info" style="font-size:11px; color:#666; margin-top:8px; text-align:left; padding:8px; background:#f0f0f0; border-radius:4px;">
                    <p><strong>Archivo:</strong> <span id="image-filename">N/A</span></p>
                    <p><strong>Fecha:</strong> <span id="image-date">N/A</span></p>
                </div>
                <p style="margin-top:10px; font-size:10px; color:#999;">Haga clic en VIEW para ver imagen completa</p>
            </div>
        </div>
    </div>

    <!-- Modal para imagen grande -->
    <div id="imageModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="margin: 0; font-size: 14px;">Imagen Completa</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <img id="modal-image" src="" class="modal-image" alt="Imagen completa">
                <div id="image-filename-modal"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-modal btn-download" onclick="downloadImage()"> DESCARGAR</button>
                <button class="btn-modal btn-close" onclick="closeModal()">CERRAR</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from './config.js';
        import { collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        checkAuth();
        const scriptURL = "https://script.google.com/macros/s/AKfycbz-zqhnPq-ZCVv1miDE8lF6WkKfTrw4KMj2ikRm8ZYkncyOpSG0VAqEkbfbnThTIdmb/exec";

        let currentImageUrl = '';
        let currentImageFilename = '';

        document.getElementById('btnConsultar').onclick = async () => {
            const itemBusqueda = document.getElementById('inputSearch').value.trim();
            if(!itemBusqueda) {
                alert("Por favor ingresa un Item #");
                return;
            }

            const tbody = document.getElementById('historial-body');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;"><div style="display:inline-block; padding:10px; background:#f8f9fa; border-radius:6px; font-size:11px;"> Buscando historial...</div></td></tr>';
            
            document.getElementById('content-view').style.display = 'grid';

            try {
                // Buscar todos los movimientos
                const q = query(
                    collection(db, "movimientos"), 
                    orderBy("fecha", "desc")
                );

                const snap = await getDocs(q);
                
                if(snap.empty) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="empty-state">
                                <p>No hay movimientos registrados</p>
                            </td>
                        </tr>
                    `;
                    document.getElementById('item-counter').textContent = "0 registros";
                    return;
                }

                // Filtrar movimientos que contengan el item buscado
                const movimientosFiltrados = [];
                snap.forEach(doc => {
                    const m = doc.data();
                    if (m.detalle && m.detalle.includes(itemBusqueda)) {
                        const itemMatch = m.detalle.match(/Item:\s*(\d+)/i);
                        const itemNum = itemMatch ? itemMatch[1] : '';
                        
                        if (itemNum === itemBusqueda) {
                            movimientosFiltrados.push({ 
                                id: doc.id, 
                                ...m,
                                itemNum: itemNum
                            });
                        }
                    }
                });

                // Actualizar contador
                document.getElementById('item-counter').textContent = `${movimientosFiltrados.length} registros`;

                if(movimientosFiltrados.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="empty-state">
                                <p>No hay movimientos para el Item: <strong>${itemBusqueda}</strong></p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                // Ordenar por fecha (m谩s reciente primero)
                movimientosFiltrados.sort((a, b) => {
                    const fechaA = a.fecha ? a.fecha.seconds : 0;
                    const fechaB = b.fecha ? b.fecha.seconds : 0;
                    return fechaB - fechaA;
                });

                // Mostrar resultados (m谩ximo 50 registros)
                tbody.innerHTML = '';
                const maxRecords = Math.min(movimientosFiltrados.length, 50);
                
                for(let i = 0; i < maxRecords; i++) {
                    const m = movimientosFiltrados[i];
                    const fechaFull = m.fecha ? new Date(m.fecha.seconds * 1000) : new Date();
                    const fechaStr = fechaFull.toLocaleDateString('es-ES', {
                        day: '2-digit',
                        month: '2-digit',
                        year: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    // Extraer fecha para nombre de imagen
                    const isoFecha = fechaFull.toISOString().split('T')[0];
                    const nombreArchivoVersion = `${itemBusqueda}_${isoFecha}`;
                    
                    // Determinar estado PPAP
                    const statusPPAP = m.statusMomento || m.accion || 'N/A';
                    
                    // Determinar clase de estado
                    let statusClass = 'status-na';
                    if (statusPPAP.toLowerCase().includes('aprobado') || statusPPAP.toLowerCase().includes('approved')) {
                        statusClass = 'status-approved';
                    } else if (statusPPAP.toLowerCase().includes('pendiente') || statusPPAP.toLowerCase().includes('pending')) {
                        statusClass = 'status-pending';
                    } else if (statusPPAP.toLowerCase().includes('rechazado') || statusPPAP.toLowerCase().includes('rejected')) {
                        statusClass = 'status-rejected';
                    }
                    
                    // Determinar clase de acci贸n
                    let actionClass = 'action-update';
                    const accion = m.accion || '';
                    if (accion.toLowerCase().includes('imagen') || accion.toLowerCase().includes('foto')) {
                        actionClass = 'action-image';
                    } else if (accion.toLowerCase().includes('elimin')) {
                        actionClass = 'action-delete';
                    } else if (accion.toLowerCase().includes('inicio') || accion.toLowerCase().includes('login')) {
                        actionClass = 'action-login';
                    } else if (accion.toLowerCase().includes('registro') || accion.toLowerCase().includes('crear') || accion.toLowerCase().includes('nuevo')) {
                        actionClass = 'action-create';
                    }
                    
                    const usuario = m.usuario || 'Desconocido';
                    
                    tbody.innerHTML += `
                        <tr>
                            <td style="font-size:10px; color:#666; white-space:nowrap;">${fechaStr}</td>
                            <td><b style="color:#2c3e50; font-size:10px;">${usuario}</b></td>
                            <td><span class="action-badge ${actionClass}">${accion}</span></td>
                            <td><span class="item-highlight">${itemBusqueda}</span></td>
                            <td><span class="status-badge ${statusClass}">${statusPPAP}</span></td>
                            <td>
                                <button class="btn-view" onclick="verImagen('${nombreArchivoVersion}', '${isoFecha}')">
                                    VIEW
                                </button>
                            </td>
                        </tr>
                    `;
                }
                
                if(movimientosFiltrados.length > 50) {
                    tbody.innerHTML += `
                        <tr>
                            <td colspan="6" style="text-align:center; padding:10px; font-size:10px; color:#7f8c8d;">
                                Mostrando 50 de ${movimientosFiltrados.length} registros
                            </td>
                        </tr>
                    `;
                }

            } catch(error) {
                console.error("Error en consulta:", error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align:center; color:#e74c3c; padding:20px; font-size:11px;">
                            Error al consultar. Verifica conexi贸n.
                        </td>
                    </tr>
                `;
            }
        };

        // Funci贸n para ver imagen en modal
        window.verImagen = async (nombreImg, fecha) => {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modal-image');
            const filenameEl = document.getElementById('image-filename-modal');
            
            // Mostrar loading en modal
            modalImage.src = "";
            filenameEl.innerHTML = `Cargando: ${nombreImg}.jpg...`;
            modal.style.display = 'flex';
            
            try {
                const res = await fetch(`${scriptURL}?itemName=${encodeURIComponent(nombreImg)}`);
                const data = await res.json();
                
                if(data.result === "success" && data.id) {
                    // Guardar URL para descarga
                    currentImageUrl = `https://drive.google.com/uc?export=download&id=${data.id}`;
                    currentImageFilename = `${nombreImg}.jpg`;
                    
                    // Mostrar imagen en modal
                    modalImage.src = `https://lh3.googleusercontent.com/d/${data.id}`;
                    filenameEl.innerHTML = `<strong>Archivo:</strong> ${nombreImg}.jpg<br>
                                           <strong>Fecha:</strong> ${fecha}`;
                } else {
                    modalImage.src = "imagenes/sin_foto.jpg";
                    filenameEl.innerHTML = "No hay imagen para esta versi贸n";
                    currentImageUrl = '';
                    currentImageFilename = '';
                }
            } catch(e) {
                console.error("Error Drive:", e);
                modalImage.src = "imagenes/sin_foto.jpg";
                filenameEl.innerHTML = "Error al cargar la imagen";
                currentImageUrl = '';
                currentImageFilename = '';
            }
        };

        // Funci贸n para ver imagen en panel lateral (versi贸n peque帽a)
        window.verImagenHistorica = async (nombreImg, fecha, estado) => {
            const imgPreview = document.getElementById('drive-preview');
            const caption = document.getElementById('img-caption');
            const filenameEl = document.getElementById('image-filename');
            const dateEl = document.getElementById('image-date');
            
            caption.innerHTML = `Cargando...`;
            imgPreview.src = "imagenes/sin_foto.jpg";
            filenameEl.textContent = nombreImg + '.jpg';
            dateEl.textContent = fecha;
            
            try {
                const res = await fetch(`${scriptURL}?itemName=${encodeURIComponent(nombreImg)}`);
                const data = await res.json();
                
                if(data.result === "success" && data.id) {
                    imgPreview.src = `https://lh3.googleusercontent.com/d/${data.id}`;
                    caption.innerHTML = `Vista Previa`;
                } else {
                    imgPreview.src = "imagenes/sin_foto.jpg";
                    caption.innerHTML = `Sin imagen`;
                }
            } catch(e) {
                console.error("Error Drive:", e);
                imgPreview.src = "imagenes/sin_foto.jpg";
                caption.innerHTML = `Error`;
            }
        };

        // Funci贸n para cerrar modal
        window.closeModal = function() {
            document.getElementById('imageModal').style.display = 'none';
        };

        // Funci贸n para descargar imagen
        window.downloadImage = function() {
            if(currentImageUrl && currentImageFilename) {
                // Crear enlace temporal para descarga
                const link = document.createElement('a');
                link.href = currentImageUrl;
                link.download = currentImageFilename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert("No hay imagen para descargar");
            }
        };

        // Cerrar modal con ESC
        document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape') {
                closeModal();
            }
        });

        // Cerrar modal al hacer clic fuera
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if(e.target === this) {
                closeModal();
            }
        });

        // Permitir buscar con Enter
        document.getElementById('inputSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('btnConsultar').click();
            }
        });

        // Mostrar ayuda inicial
        window.addEventListener('load', function() {
            document.getElementById('content-view').style.display = 'grid';
        });
    </script>
</body>
</html>
