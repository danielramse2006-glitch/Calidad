<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultas de Versiones - Master Track</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-size: 12px;
        }
        .search-box { 
            background: white; 
            padding: 10px; 
            border-radius: 5px; 
            display: flex; 
            gap: 8px; 
            margin-bottom: 10px; 
        }
        .main-grid { 
            display: grid; 
            grid-template-columns: 1fr 250px; 
            gap: 10px; 
        }
        .card { 
            background: white; 
            padding: 10px; 
            border-radius: 5px; 
        }
        
        /* TABLA MUY COMPACTA */
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            overflow-x: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .history-table { 
            width: 100%; 
            border-collapse: collapse; 
            font-size: 9px; 
            table-layout: fixed;
        }
        
        /* ENCABEZADOS MUY DELGADOS */
        .history-table th { 
            background: #2c3e50; 
            color: white; 
            text-align: left; 
            padding: 4px 3px !important; 
            font-size: 8px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        /* CELDAS MUY DELGADAS */
        .history-table td { 
            padding: 3px 2px !important; 
            border-bottom: 1px solid #eee; 
            vertical-align: middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }
        
        /* ANCHOS MUY ESTRECHOS */
        .history-table th:nth-child(1), 
        .history-table td:nth-child(1) { 
            width: 85px !important; 
            min-width: 85px;
            max-width: 85px;
        } /* Fecha/Hora */
        
        .history-table th:nth-child(2), 
        .history-table td:nth-child(2) { 
            width: 45px !important; 
            min-width: 45px;
            max-width: 45px;
        } /* Usuario */
        
        .history-table th:nth-child(3), 
        .history-table td:nth-child(3) { 
            width: 55px !important; 
            min-width: 55px;
            max-width: 55px;
        } /* Acci贸n */
        
        .history-table th:nth-child(4), 
        .history-table td:nth-child(4) { 
            width: 40px !important; 
            min-width: 40px;
            max-width: 40px;
        } /* Item # */
        
        .history-table th:nth-child(5), 
        .history-table td:nth-child(5) { 
            width: 65px !important; 
            min-width: 65px;
            max-width: 65px;
        } /* Estado PPAP */
        
        .history-table th:nth-child(6), 
        .history-table td:nth-child(6) { 
            width: 35px !important; 
            min-width: 35px;
            max-width: 35px;
        } /* Imagen */
        
        /* Total: 85+45+55+40+65+35 = 325px (MUY COMPACTO) */
        
        .image-viewer { 
            text-align: center; 
            background: #f9f9f9; 
            border: 1px solid #3498db; 
            border-radius: 5px; 
            padding: 10px; 
            position: sticky; 
            top: 10px; 
            height: fit-content;
        }
        
        /* BOTN VIEW MUY PEQUEO */
        .btn-view { 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 2px 4px !important; 
            border-radius: 2px; 
            cursor: pointer; 
            font-size: 8px !important; 
            font-weight: bold;
            display: block;
            width: 30px;
            margin: 0 auto;
            line-height: 1.2;
        }
        
        /* BADGES MUY PEQUEOS */
        .status-badge {
            padding: 1px 3px !important;
            border-radius: 2px;
            font-size: 8px !important;
            font-weight: bold;
            color: white;
            display: block;
            text-align: center;
            text-transform: uppercase;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
        }
        
        .status-approved { background: #27ae60; }
        .status-pending { background: #f39c12; }
        .status-rejected { background: #e74c3c; }
        .status-na { background: #95a5a6; }
        
        .action-badge {
            padding: 1px 3px !important;
            border-radius: 2px;
            font-size: 8px !important;
            font-weight: bold;
            color: white;
            display: block;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
        }
        
        .action-update { background: #3498db; }
        .action-image { background: #9b59b6; }
        .action-delete { background: #e74c3c; }
        .action-login { background: #2ecc71; }
        .action-create { background: #1abc9c; }
        
        #historial-body tr:hover {
            background-color: #f5f5f5;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 10px;
        }
        
        .item-highlight {
            font-weight: bold;
            color: #2c3e50;
            display: block;
            text-align: center;
            font-size: 9px;
        }
        
        /* MODAL PARA IMAGEN GRANDE */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .modal-content {
            background: white;
            border-radius: 5px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
        }
        
        .modal-header {
            background: #2c3e50;
            color: white;
            padding: 8px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 12px;
            font-weight: bold;
        }
        
        .modal-body {
            padding: 10px;
            text-align: center;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 3px;
        }
        
        .modal-footer {
            padding: 8px;
            background: #f8f9fa;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-modal {
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
            min-width: 100px;
        }
        
        .btn-close {
            background: #95a5a6;
            color: white;
        }
        
        .btn-download {
            background: #27ae60;
            color: white;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        #image-filename-modal {
            font-size: 10px;
            margin-top: 8px;
            color: #666;
            word-break: break-all;
        }
        
        /* VISTA PREVIA */
        .image-preview-container {
            width: 100%; 
            height: 120px; 
            border: 1px solid #ddd; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 5px 0; 
            background: #f5f5f5; 
            overflow: hidden; 
            border-radius: 3px;
        }
        
        .image-preview {
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain;
        }
        
        .compact-label {
            font-size: 9px;
            color: #666;
            margin: 0;
        }
        
        .compact-value {
            font-size: 9px;
            color: #333;
            font-weight: bold;
        }
        
        #image-info {
            font-size: 9px; 
            color: #666; 
            margin-top: 5px; 
            text-align: left; 
            padding: 5px; 
            background: #f0f0f0; 
            border-radius: 3px;
        }
        
        .record-count {
            font-size: 9px;
            background: #3498db;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
        }
        
        h3 {
            font-size: 11px;
            margin: 0 0 8px 0;
            color: #2c3e50;
        }
        
        header h1 {
            font-size: 14px;
            padding: 12px;
        }
        
        /* SCROLLBAR MUY DELGADA */
        .table-container::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        
        .table-container::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 2px;
        }
        
        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .image-viewer {
                position: static;
            }
        }
    </style>
</head>
<body class="bg-blue">
    <header><h1>Consultas Hist贸ricas</h1></header>

    <div style="padding: 10px; max-width: 900px; margin: auto;">
        <div class="search-box">
            <input type="text" id="inputSearch" placeholder="Item #..." style="flex:1; padding:6px; border:1px solid #ccc; border-radius:3px; font-size:11px;">
            <button id="btnConsultar" style="padding:6px 12px; background:#2c3e50; color:white; border:none; border-radius:3px; cursor:pointer; font-weight:bold; font-size:11px;">BUSCAR</button>
            <button onclick="location.href='index.html'" style="padding:6px; background:#95a5a6; color:white; border:none; border-radius:3px; cursor:pointer; font-size:11px;">VOLVER</button>
        </div>

        <div id="content-view" class="main-grid" style="display:none;">
            <div class="card">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;">
                    <h3> Historial</h3>
                    <span id="item-counter" class="record-count">0 registros</span>
                </div>
                <div class="table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Fecha/Hora</th>
                                <th>Usuario</th>
                                <th>Acci贸n</th>
                                <th>Item #</th>
                                <th>Estado PPAP</th>
                                <th>Imagen</th>
                            </tr>
                        </thead>
                        <tbody id="historial-body">
                            <tr>
                                <td colspan="6" class="empty-state">
                                    <p>Ingrese un Item # y haga clic en BUSCAR</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="image-viewer">
                <h3 id="img-caption">Vista Previa</h3>
                <div class="image-preview-container">
                    <img id="drive-preview" src="imagenes/sin_foto.jpg" class="image-preview">
                </div>
                <div id="image-info">
                    <p class="compact-label"><strong>Archivo:</strong> <span id="image-filename" class="compact-value">N/A</span></p>
                    <p class="compact-label"><strong>Fecha:</strong> <span id="image-date" class="compact-value">N/A</span></p>
                </div>
                <p class="compact-label" style="margin-top: 5px; text-align: center;">Haga clic en VIEW para ver imagen completa</p>
            </div>
        </div>
    </div>

    <!-- Modal para imagen grande -->
    <div id="imageModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Imagen Completa</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <img id="modal-image" src="" class="modal-image" alt="Imagen completa">
                <div id="image-filename-modal"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-modal btn-download" onclick="downloadImage()"> DESCARGAR</button>
                <button class="btn-modal btn-close" onclick="closeModal()">CERRAR</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from './config.js';
        import { collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        checkAuth();
        const scriptURL = "https://script.google.com/macros/s/AKfycbz-zqhnPq-ZCVv1miDE8lF6WkKfTrw4KMj2ikRm8ZYkncyOpSG0VAqEkbfbnThTIdmb/exec";

        let currentImageUrl = '';
        let currentImageFilename = '';

        document.getElementById('btnConsultar').onclick = async () => {
            const itemBusqueda = document.getElementById('inputSearch').value.trim();
            if(!itemBusqueda) {
                alert("Por favor ingresa un Item #");
                return;
            }

            const tbody = document.getElementById('historial-body');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:15px; font-size:10px;"><div style="display:inline-block; padding:8px; background:#f8f9fa; border-radius:4px;"> Buscando...</div></td></tr>';
            
            document.getElementById('content-view').style.display = 'grid';

            try {
                // Buscar todos los movimientos
                const q = query(
                    collection(db, "movimientos"), 
                    orderBy("fecha", "desc")
                );

                const snap = await getDocs(q);
                
                if(snap.empty) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="empty-state">
                                <p>No hay movimientos registrados</p>
                            </td>
                        </tr>
                    `;
                    document.getElementById('item-counter').textContent = "0 registros";
                    return;
                }

                // Filtrar movimientos que contengan el item buscado
                const movimientosFiltrados = [];
                snap.forEach(doc => {
                    const m = doc.data();
                    if (m.detalle && m.detalle.includes(itemBusqueda)) {
                        const itemMatch = m.detalle.match(/Item:\s*(\d+)/i);
                        const itemNum = itemMatch ? itemMatch[1] : '';
                        
                        if (itemNum === itemBusqueda) {
                            movimientosFiltrados.push({ 
                                id: doc.id, 
                                ...m,
                                itemNum: itemNum
                            });
                        }
                    }
                });

                // Actualizar contador
                document.getElementById('item-counter').textContent = `${movimientosFiltrados.length} registros`;

                if(movimientosFiltrados.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="empty-state">
                                <p>No hay movimientos para el Item: <strong>${itemBusqueda}</strong></p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                // Ordenar por fecha (m谩s reciente primero)
                movimientosFiltrados.sort((a, b) => {
                    const fechaA = a.fecha ? a.fecha.seconds : 0;
                    const fechaB = b.fecha ? b.fecha.seconds : 0;
                    return fechaB - fechaA;
                });

                // Mostrar resultados
                tbody.innerHTML = '';
                const maxRecords = Math.min(movimientosFiltrados.length, 100);
                
                for(let i = 0; i < maxRecords; i++) {
                    const m = movimientosFiltrados[i];
                    const fechaFull = m.fecha ? new Date(m.fecha.seconds * 1000) : new Date();
                    const fechaStr = fechaFull.toLocaleDateString('es-ES', {
                        day: '2-digit',
                        month: '2-digit',
                        year: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    // Extraer fecha para nombre de imagen
                    const isoFecha = fechaFull.toISOString().split('T')[0];
                    const nombreArchivoVersion = `${itemBusqueda}_${isoFecha}`;
                    
                    // Determinar estado PPAP
                    const statusPPAP = m.statusMomento || m.accion || 'N/A';
                    const statusDisplay = statusPPAP.length > 10 ? statusPPAP.substring(0, 8) + '...' : statusPPAP;
                    
                    // Determinar clase de estado
                    let statusClass = 'status-na';
                    const statusLower = statusPPAP.toLowerCase();
                    if (statusLower.includes('aprobado') || statusLower.includes('approved') || statusLower.includes('complete')) {
                        statusClass = 'status-approved';
                    } else if (statusLower.includes('pendiente') || statusLower.includes('pending') || statusLower.includes('process')) {
                        statusClass = 'status-pending';
                    } else if (statusLower.includes('rechazado') || statusLower.includes('rejected') || statusLower.includes('fail')) {
                        statusClass = 'status-rejected';
                    }
                    
                    // Determinar clase de acci贸n
                    let actionClass = 'action-update';
                    const accion = m.accion || '';
                    const accionLower = accion.toLowerCase();
                    const accionDisplay = accion.length > 8 ? accion.substring(0, 7) + '...' : accion;
                    
                    if (accionLower.includes('imagen') || accionLower.includes('foto')) {
                        actionClass = 'action-image';
                    } else if (accionLower.includes('elimin')) {
                        actionClass = 'action-delete';
                    } else if (accionLower.includes('inicio') || accionLower.includes('login')) {
                        actionClass = 'action-login';
                    } else if (accionLower.includes('registro') || accionLower.includes('crear') || accionLower.includes('nuevo')) {
                        actionClass = 'action-create';
                    }
                    
                    const usuario = m.usuario || 'Desconocido';
                    const usuarioDisplay = usuario.length > 6 ? usuario.substring(0, 5) + '...' : usuario;
                    
                    tbody.innerHTML += `
                        <tr>
                            <td title="${fechaFull.toLocaleString()}">${fechaStr}</td>
                            <td title="${usuario}"><b>${usuarioDisplay}</b></td>
                            <td><span class="action-badge ${actionClass}" title="${accion}">${accionDisplay}</span></td>
                            <td><span class="item-highlight">${itemBusqueda}</span></td>
                            <td><span class="status-badge ${statusClass}" title="${statusPPAP}">${statusDisplay}</span></td>
                            <td>
                                <button class="btn-view" onclick="verImagen('${nombreArchivoVersion}', '${isoFecha}')" title="Ver imagen">
                                    VIEW
                                </button>
                            </td>
                        </tr>
                    `;
                }
                
                if(movimientosFiltrados.length > 100) {
                    tbody.innerHTML += `
                        <tr>
                            <td colspan="6" style="text-align:center; padding:4px; font-size:8px; color:#7f8c8d;">
                                Mostrando 100 de ${movimientosFiltrados.length} registros
                            </td>
                        </tr>
                    `;
                }

            } catch(error) {
                console.error("Error en consulta:", error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align:center; color:#e74c3c; padding:12px; font-size:10px;">
                            Error al consultar. Verifica conexi贸n.
                        </td>
                    </tr>
                `;
            }
        };

        // Funci贸n para ver imagen en modal
        window.verImagen = async (nombreImg, fecha) => {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modal-image');
            const filenameEl = document.getElementById('image-filename-modal');
            
            // Mostrar loading en modal
            modalImage.src = "";
            filenameEl.innerHTML = `Cargando: ${nombreImg}.jpg...`;
            modal.style.display = 'flex';
            
            try {
                const res = await fetch(`${scriptURL}?itemName=${encodeURIComponent(nombreImg)}`);
                const data = await res.json();
                
                if(data.result === "success" && data.id) {
                    // Guardar URL para descarga
                    currentImageUrl = `https://drive.google.com/uc?export=download&id=${data.id}`;
                    currentImageFilename = `${nombreImg}.jpg`;
                    
                    // Mostrar imagen en modal
                    modalImage.src = `https://lh3.googleusercontent.com/d/${data.id}`;
                    filenameEl.innerHTML = `<strong>Archivo:</strong> ${nombreImg}.jpg<br>
                                           <strong>Fecha:</strong> ${fecha}`;
                } else {
                    modalImage.src = "imagenes/sin_foto.jpg";
                    filenameEl.innerHTML = "No hay imagen para esta versi贸n";
                    currentImageUrl = '';
                    currentImageFilename = '';
                }
            } catch(e) {
                console.error("Error Drive:", e);
                modalImage.src = "imagenes/sin_foto.jpg";
                filenameEl.innerHTML = "Error al cargar la imagen";
                currentImageUrl = '';
                currentImageFilename = '';
            }
        };

        // Funci贸n para cerrar modal
        window.closeModal = function() {
            document.getElementById('imageModal').style.display = 'none';
        };

        // Funci贸n para descargar imagen
        window.downloadImage = function() {
            if(currentImageUrl && currentImageFilename) {
                // Crear enlace temporal para descarga
                const link = document.createElement('a');
                link.href = currentImageUrl;
                link.download = currentImageFilename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert("No hay imagen para descargar");
            }
        };

        // Cerrar modal con ESC
        document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape') {
                closeModal();
            }
        });

        // Cerrar modal al hacer clic fuera
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if(e.target === this) {
                closeModal();
            }
        });

        // Permitir buscar con Enter
        document.getElementById('inputSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('btnConsultar').click();
            }
        });

        // Mostrar ayuda inicial
        window.addEventListener('load', function() {
            document.getElementById('content-view').style.display = 'grid';
        });
    </script>
</body>
</html>
