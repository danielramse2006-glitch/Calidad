<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Gestión de Usuarios - PPAP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos adicionales para la lista de usuarios */
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            background: #fff;
            transition: 0.2s;
        }
        .user-item:hover { background: #f9f9f9; }
        .user-info b { color: #2c3e50; font-size: 14px; }
        .user-info p { margin: 0; font-size: 11px; color: #7f8c8d; }
        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }
        .btn-delete:hover { background: #c0392b; }
    </style>
</head>
<body style="background:#f4f7f6;">
    <h2 style="text-align:center; background:#f1c40f; color:#333; padding:20px; margin:0;">
        Panel de Control: Administrar Usuarios
    </h2>

    <div class="main-container" style="flex-direction: column; align-items: center;">
        <div style="background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:100%; max-width:500px; margin-bottom: 30px;">
            <h3>Crear Nuevo Perfil</h3>
            <p style="font-size:12px; color:#666;">Define el nombre de usuario, contraseña y qué acciones tiene permitido realizar en el sistema.</p>
            
            <div style="display:flex; flex-direction:column; gap:15px; margin-top:20px;">
                <div>
                    <label style="font-weight:bold;">Nombre de Usuario:</label>
                    <input type="text" id="u" placeholder="Ej: calidad_reynosa" style="width:100%; padding:10px;">
                </div>
                <div>
                    <label style="font-weight:bold;">Contraseña:</label>
                    <input type="password" id="p" placeholder="Contraseña segura" style="width:100%; padding:10px;">
                </div>

                <div style="background:#f9f9f9; padding:15px; border-radius:5px; border:1px solid #ddd;">
                    <label style="font-weight:bold; display:block; margin-bottom:10px;">Permisos asignados:</label>
                    <div style="display:flex; flex-direction:column; gap:8px;">
                        <label><input type="checkbox" id="pr"> Permitir Registrar nuevos PPAP</label>
                        <label><input type="checkbox" id="pa"> Permitir Actualizar / Editar datos</label>
                        <label><input type="checkbox" id="pd"> Permitir Eliminar registros</label>
                        <label><input type="checkbox" id="pi"> Permitir Subir Imágenes a Drive</label>
                    </div>
                </div>

                <div style="text-align:center; margin-top:10px; display:flex; flex-direction:column; gap:10px;">
                    <button id="btnSave" class="btn-action" style="background:#27ae60; color:white; width:100%; padding:12px; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">
                        CREAR USUARIO
                    </button>
                    <button onclick="location.href='index.html'" class="btn-action" style="width:100%; padding:10px; border:none; border-radius:8px; cursor:pointer;">
                        VOLVER AL INICIO
                    </button>
                </div>
            </div>
        </div>

        <div style="background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:100%; max-width:500px;">
            <h3>Usuarios Registrados</h3>
            <div id="lista-usuarios-content" style="margin-top:20px; border: 1px solid #eee; border-radius: 8px; overflow: hidden;">
                <p style="padding: 20px; text-align: center; color: #999;">Cargando usuarios...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from './config.js';
        import { collection, addDoc, query, where, getDocs, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const user = checkAuth();
        if(!user || user.usuario !== 'admin') {
            alert("Acceso denegado. Solo el administrador puede gestionar usuarios.");
            window.location.href = "index.html";
        }

        document.getElementById('btnSave').onclick = async () => {
            const u = document.getElementById('u').value.trim();
            const p = document.getElementById('p').value.trim();

            if(!u || !p) return alert("Por favor, ingresa un usuario y una contraseña.");

            const q = query(collection(db, "usuarios"), where("usuario", "==", u));
            const snap = await getDocs(q);
            
            if(!snap.empty) {
                return alert("Este nombre de usuario ya está en uso. Elige otro.");
            }

            try {
                await addDoc(collection(db, "usuarios"), {
                    usuario: u,
                    password: p,
                    permisos: {
                        registrar: document.getElementById('pr').checked,
                        actualizar: document.getElementById('pa').checked,
                        eliminar: document.getElementById('pd').checked,
                        subirDrive: document.getElementById('pi').checked // GUARDAR NUEVO PERMISO
                    }
                });
                alert("¡Usuario '" + u + "' creado con éxito!");
                
                // Limpiar formulario
                document.getElementById('u').value = '';
                document.getElementById('p').value = '';
                document.getElementById('pr').checked = false;
                document.getElementById('pa').checked = false;
                document.getElementById('pd').checked = false;
                document.getElementById('pi').checked = false;

            } catch (error) {
                console.error("Error al crear usuario:", error);
                alert("Hubo un error al guardar en la base de datos.");
            }
        };

        const listaContenedor = document.getElementById('lista-usuarios-content');

        onSnapshot(collection(db, "usuarios"), (snap) => {
            listaContenedor.innerHTML = ''; 
            
            if (snap.empty) {
                listaContenedor.innerHTML = '<p style="padding:20px; text-align:center; color:#999;">No hay usuarios registrados.</p>';
                return;
            }

            snap.forEach((usuarioDoc) => {
                const data = usuarioDoc.data();
                const id = usuarioDoc.id;

                if (data.usuario === 'admin') return;

                const div = document.createElement('div');
                div.className = 'user-item';
                div.innerHTML = `
                    <div class="user-info">
                        <b>${data.usuario}</b>
                        <p>Permisos: 
                            ${data.permisos.registrar ? 'Reg ' : ''}
                            ${data.permisos.actualizar ? 'Edit ' : ''}
                            ${data.permisos.eliminar ? 'Del ' : ''}
                            ${data.permisos.subirDrive ? 'Img' : ''} 
                        </p>
                    </div>
                    <button class="btn-delete" data-id="${id}">ELIMINAR</button>
                `;
                
                div.querySelector('.btn-delete').onclick = async () => {
                    if (confirm(`¿Estás seguro de que deseas eliminar al usuario "${data.usuario}"?`)) {
                        try {
                            await deleteDoc(doc(db, "usuarios", id));
                            alert("Usuario eliminado.");
                        } catch (e) {
                            alert("Error al eliminar usuario.");
                        }
                    }
                };

                listaContenedor.appendChild(div);
            });
        });
    </script>
</body>
</html>
