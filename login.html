<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Login - PPAP Master Track</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#2c3e50; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;">
    <div class="login-box" style="background:white; padding:40px; border-radius:8px; width:350px; text-align:center;">
        <h2 style="color:#333; margin-bottom:20px;">INICIAR SESIÓN</h2>
        <input type="text" id="user" placeholder="Usuario" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">
        <input type="password" id="pass" placeholder="Contraseña" style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #ccc; border-radius:4px;">
        <button id="btnLogin" style="width:100%; background:#27ae60; color:white; font-weight:bold; border:none; padding:12px; cursor:pointer; border-radius:4px;">ENTRAR AL SISTEMA</button>
    </div>

    <script type="module">
        import { db } from './config.js';
        import { collection, query, where, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        sessionStorage.clear();

        document.getElementById('btnLogin').onclick = async () => {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();

            if (!u || !p) return alert("Ingresa datos");

            // Función interna para registrar log de login
            const logLogin = async (usuario) => {
                try {
                    await addDoc(collection(db, "movimientos"), {
                        usuario: usuario,
                        accion: "Inicio de Sesión",
                        detalle: "Acceso Exitoso",
                        fecha: serverTimestamp()
                    });
                } catch(e) { console.error("Error log login", e); }
            };

            if (u === "admin" && p === "#Reyn0sa#") {
                sessionStorage.setItem("currentUser", JSON.stringify({ 
                    usuario: 'admin',
                    permisos: {
                        registrar: true,
                        actualizar: true,
                        eliminar: true,
                        subirDrive: true,
                        consultar: true,
                        editarComentarios: true
                    }
                }));
                await logLogin('admin');
                window.location.href = "index.html";
                return;
            }

            try {
                const q = query(collection(db, "usuarios"), where("usuario", "==", u), where("password", "==", p));
                const snap = await getDocs(q);
                if (!snap.empty) {
                    const userData = snap.docs[0].data();
                    sessionStorage.setItem("currentUser", JSON.stringify(userData));
                    await logLogin(userData.usuario);
                    window.location.href = "index.html";
                } else {
                    alert("Usuario o contraseña incorrectos");
                }
            } catch (e) {
                console.error(e);
                alert("Error de conexión");
            }
        };
    </script>
</body>
</html>
