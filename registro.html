<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Registro PPAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue">
    <div style="padding:20px; max-width:900px; margin:auto; background:white; color:black; border-radius:10px;">
        <h2>Nuevo Registro PPAP</h2>
        <div id="form-container" style="display:grid; grid-template-columns:1fr 1fr; gap:15px;"></div>
        <button id="btnGuardar" style="width:100%; margin-top:20px; padding:15px; background:#27ae60; color:white; font-weight:bold; cursor:pointer; border:none; border-radius:5px;">GUARDAR REGISTRO</button>
        <button onclick="location.href='index.html'" style="width:100%; margin-top:10px; padding:10px;">VOLVER AL INICIO</button>
    </div>

    <script type="module">
        import { db, checkAuth } from './config.js';
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        checkAuth();

        const campos = ["item #","estatus","programador","PPAP Part Number","Component Description","Razon de Cambio","PRP5/area","lider de Calidad"," OE/AFTERMARKET ","SE ENTREGO DOCUMENTACION","muestras Recibidas","ubicacion Fisica ","Fecha de Programacion","Proceso","update","comments","responsable","instrucciones especiales","ppapType","customersImpacted","pqeLead","custComm","custAppStatus","pvDate","pvResult","v1","v2","v3","v4","v5","v6","v7","v8","v9","v10","v11","v12","v13","v14","v15","v16","v17","v18","suppStatus","valRun","sampHand","dimStat","fffRev","aarRev","overallStatus"];

        const container = document.getElementById('form-container');
        campos.forEach(c => {
            container.innerHTML += `<div><label style="font-size:12px; font-weight:bold;">${c.toUpperCase()}</label><input type="text" id="ins-${c}" style="width:100%; padding:8px; box-sizing:border-box;"></div>`;
        });

        document.getElementById('btnGuardar').onclick = async () => {
            const data = {};
            campos.forEach(c => { data[c] = document.getElementById(`ins-${c}`).value; });
            try {
                await addDoc(collection(db, "productos"), data);
                alert("Guardado exitoso. Recuerda subir la foto imagenes/" + data["item #"] + ".jpg");
                location.href = 'index.html';
            } catch(e) { alert("Error al guardar en base de datos"); }
        };
    </script>
</body>
</html>
