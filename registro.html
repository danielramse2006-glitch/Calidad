<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Registro PPAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue">
    <div class="corporate-header">
        <div class="company-logo" onclick="location.href='index.html'" style="cursor:pointer;">
            <div class="logo-container">
                <img src="logos/logo_smp.png" alt="SMP Engine Management Logo">
            </div>
            <div>
                <h1>PPAP Master Track System</h1>
                <div class="subtitle">SMP Engine Management, S. de R.L. de C.V</div>
            </div>
        </div>
        <div class="user-header-info">
            <div id="current-user-display" class="user-name">ðŸ‘¤ Cargando...</div>
            <div id="current-date" class="current-date"></div>
        </div>
    </div>
    <header><h1>Nuevo Registro PPAP</h1></header>
    <div style="padding:20px; max-width:900px; margin:auto; background:white; color:black; border-radius:10px;">
        <h2 style="color: #2c3e50;">Nuevo Registro PPAP</h2>
        <div id="form-container" style="display:grid; grid-template-columns:1fr 1fr; gap:15px;"></div>
        <button id="btnGuardar" style="width:100%; margin-top:20px; padding:15px; background:linear-gradient(135deg, #27ae60, #2ecc71); color:white; font-weight:bold; cursor:pointer; border:none; border-radius:5px;">GUARDAR REGISTRO</button>
        <button onclick="location.href='index.html'" style="width:100%; margin-top:10px; padding:10px; background:#95a5a6; color:white; border:none; border-radius:5px; cursor:pointer;">VOLVER AL INICIO</button>
    </div>
    <div class="corporate-footer">
        <strong>SMP Engine Management, S. de R.L. de C.V</strong> | Sistema PPAP Master Track v2.0<br>
        <span style="font-size: 11px;">Â© 2024 - Todos los derechos reservados</span>
    </div>
    <script type="module">
        import { db, checkAuth, redirectIfNoPermission } from './config.js';
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { DB_FIELDS, getVisualName } from './fieldMapping.js';
        
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = now.toLocaleDateString('es-MX', options);
        const user = checkAuth();
        if(user) { document.getElementById('current-user-display').textContent = `ðŸ‘¤ ${user.usuario}`; }
        if (!redirectIfNoPermission('registrar')) { }
        
        const container = document.getElementById('form-container');
        DB_FIELDS.forEach(dbField => {
            const visualName = getVisualName(dbField);
            const div = document.createElement('div');
            div.innerHTML = `<label style="font-size:12px; font-weight:bold; color: #2c3e50;">${visualName.toUpperCase()}</label><input type="text" id="ins-${dbField}" style="width:100%; padding:8px; box-sizing:border-box; border:1px solid #ddd; border-radius:4px;">`;
            container.appendChild(div);
        });

        document.getElementById('btnGuardar').onclick = async () => {
            const data = {};
            DB_FIELDS.forEach(dbField => { data[dbField] = document.getElementById(`ins-${dbField}`).value; });
            try {
                await addDoc(collection(db, "productos"), data);
                await addDoc(collection(db, "movimientos"), {
                    usuario: user.usuario,
                    accion: "Registro Nuevo",
                    detalle: `Item: ${data["Item #"]}`,
                    fecha: serverTimestamp()
                });
                alert("Guardado exitoso.");
                location.href = 'index.html';
            } catch(e) { console.error(e); alert("Error al guardar"); }
        };
    </script>
</body>
</html>
