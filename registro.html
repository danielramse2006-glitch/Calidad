<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Registrar PPAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#f4f7f6;">
    <h2 style="text-align:center; padding:15px; background:#eee;">Nuevo Registro PPAP</h2>
    <form id="form-reg" style="display:grid; grid-template-columns: repeat(4, 1fr); gap:10px; padding:20px;">
        </form>
    <div style="text-align:center; padding:20px;">
        <button id="btnSave" class="btn-action" style="background:#27ae60; color:white;">GUARDAR EN FIREBASE</button>
        <button onclick="location.href='index.html'" class="btn-action">VOLVER</button>
    </div>

    <script type="module">
        import { db, checkAuth } from './config.js';
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        checkAuth('registrar');

        const campos = ["itemNum","estatus","programador","noParte","descripcion","razonCambio","area","liderCalidad","mercado","docEntregada","muestrasRec","ubicacion","fechaProg","proceso","updateField","comments","responsable","instrucciones","ppapType","customersImpacted","pqeLead","custComm","custAppStatus","pvDate","pvResult","v1","v2","v3","v4","v5","v6","v7","v8","v9","v10","v11","v12","v13","v14","v15","v16","v17","v18","suppStatus","valRun","sampHand","dimStat","fffRev","aarRev","overallStatus"];
        
        const form = document.getElementById('form-reg');
        campos.forEach(c => form.innerHTML += `<div><label style="font-size:10px; font-weight:bold;">${c.toUpperCase()}</label><input type="text" id="${c}" style="width:100%;"></div>`);

        document.getElementById('btnSave').onclick = async () => {
            const data = {};
            campos.forEach(c => data[c] = document.getElementById(c).value);
            await addDoc(collection(db, "productos"), data);
            alert("Guardado!"); location.href='index.html';
        };
    </script>
</body>
</html>
