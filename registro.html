<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Registro PPAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue">
    <div style="padding:20px; max-width:900px; margin:auto; background:white; color:black; border-radius:10px;">
        <h2>Nuevo Registro PPAP</h2>
        <div id="form-container" style="display:grid; grid-template-columns:1fr 1fr; gap:15px;"></div>
        <button id="btnGuardar" style="width:100%; margin-top:20px; padding:15px; background:#27ae60; color:white; font-weight:bold; cursor:pointer; border:none; border-radius:5px;">GUARDAR REGISTRO</button>
        <button onclick="location.href='index.html'" style="width:100%; margin-top:10px; padding:10px;">VOLVER AL INICIO</button>
    </div>

    <script type="module">
        import { db, checkAuth } from './config.js';
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        // Validar sesión antes de cargar nada
        checkAuth();

        const campos = ["Item #","Estatus","Programador","PPAP Part Number","Component Description","Razon de Cambio","PRP5/area","Lider de Calidad"," OE/AFTERMARKET ","Se entrego documentacion","Muestras Recibidas","Ubicacion Fisica ","Fecha de Programacion","Proceso","Update","Comments","Responsable","Instrucciones Especiales","PPAP Type OE / SM AFTER Market","PV Result","1-Design records","2-ECN document","3-Customer eng approval","4-Design FMEA","5-Process Flow Diagram","6-PFMEA","7-Control Plan","8-MSA Studies","9-Dimensional results","10-Material, performance test result","11-Initial Process Studies","12-Qualify Lab Documentation","13-Appereance Approval Report","14-Sample product","15-Checking Aids","16-Record of compliance","17-Bulk material checklist","18-PSW(Full or Interim)","Supplier PPAP package status","Validation run readiness","Samples on hand","Dimension status","FFF review status","AAR review status","PPAP overall status"];

        const container = document.getElementById('form-container');
        
        // Generar formulario dinámicamente
        campos.forEach(c => {
            const div = document.createElement('div');
            div.innerHTML = `<label style="font-size:12px; font-weight:bold;">${c.toUpperCase()}</label>
                             <input type="text" id="ins-${c}" style="width:100%; padding:8px; box-sizing:border-box;">`;
            container.appendChild(div);
        });

        document.getElementById('btnGuardar').onclick = async () => {
            const data = {};
            campos.forEach(c => { 
                data[c] = document.getElementById(`ins-${c}`).value; 
            });

            try {
                await addDoc(collection(db, "productos"), data);
                alert("Guardado exitoso. Recuerda subir la foto: imagenes/" + data["Item #"] + ".jpg");
                location.href = 'index.html';
            } catch(e) { 
                console.error(e);
                alert("Error al guardar en base de datos"); 
            }
        };
    </script>
</body>
</html>
