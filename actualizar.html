<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Actualizar Registro - PPAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue">
    <div class="corporate-header">
        <div class="company-logo" onclick="location.href='index.html'" style="cursor:pointer;">
            <div class="logo-container">
                <img src="logos/logo_smp.png" alt="SMP Engine Management Logo">
            </div>
            <div>
                <h1>PPAP Master Track System</h1>
                <div class="subtitle">SMP Engine Management, S. de R.L. de C.V</div>
            </div>
        </div>
        <div class="user-header-info">
            <div id="current-user-display" class="user-name">ðŸ‘¤ Cargando...</div>
            <div id="current-date" class="current-date"></div>
        </div>
    </div>
    <header><h1>Actualizar Registro PPAP</h1></header>
    <div style="padding:20px; max-width:900px; margin:auto; background:white; color:black; border-radius:10px;">
        <h2 style="color:#2c3e50;">Buscar y Actualizar Registro</h2>
        <div style="margin-bottom:20px; display:flex; gap:10px;">
            <input type="text" id="searchUpdate" placeholder="Buscar por Item #" style="flex:1; padding:12px; border:1px solid #ccc; border-radius:5px;">
            <button id="btnBuscar" style="padding:12px 30px; background:#2c3e50; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">BUSCAR</button>
        </div>
        <div id="update-form" style="display:none;">
            <div id="form-fields" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:20px;"></div>
            <button id="btnActualizar" style="width:100%; padding:15px; background:linear-gradient(135deg, #3498db, #2980b9); color:white; font-weight:bold; cursor:pointer; border:none; border-radius:5px;">GUARDAR CAMBIOS</button>
        </div>
        <button onclick="location.href='index.html'" style="width:100%; margin-top:20px; padding:10px; background:#95a5a6; color:white; border:none; border-radius:5px; cursor:pointer;">VOLVER AL INICIO</button>
    </div>
    <div class="corporate-footer">
        <strong>SMP Engine Management, S. de R.L. de C.V</strong> | Sistema PPAP Master Track v2.0<br>
        <span style="font-size: 11px;">Â© 2024 - Todos los derechos reservados</span>
    </div>
    <script type="module">
        import { db, checkAuth, redirectIfNoPermission } from './config.js';
        import { collection, query, where, getDocs, doc, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { DB_FIELDS, getVisualName } from './fieldMapping.js';
        
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = now.toLocaleDateString('es-MX', options);
        const user = checkAuth();
        if(user) { document.getElementById('current-user-display').textContent = `ðŸ‘¤ ${user.usuario}`; }
        if (!redirectIfNoPermission('actualizar')) { }
        
        let docIdToUpdate = null;
        
        document.getElementById('btnBuscar').onclick = async () => {
            const itemNum = document.getElementById('searchUpdate').value.trim();
            if(!itemNum) return alert("Ingresa un Item #");
            const q = query(collection(db, "productos"), where("Item #", "==", itemNum));
            try {
                const snap = await getDocs(q);
                if(snap.empty) { alert("No se encontrÃ³"); document.getElementById('update-form').style.display = 'none'; return; }
                const docFound = snap.docs[0];
                docIdToUpdate = docFound.id;
                const data = docFound.data();
                const container = document.getElementById('form-fields');
                container.innerHTML = '';
                DB_FIELDS.forEach(dbField => {
                    const visualName = getVisualName(dbField);
                    const div = document.createElement('div');
                    div.innerHTML = `<label style="font-size:12px; font-weight:bold; color:#2c3e50;">${visualName.toUpperCase()}</label><input type="text" id="upd-${dbField}" value="${data[dbField]||''}" style="width:100%; padding:8px; box-sizing:border-box; border:1px solid #ddd; border-radius:4px;">`;
                    container.appendChild(div);
                });
                document.getElementById('update-form').style.display = 'block';
            } catch(e) { alert("Error al buscar"); }
        };

        document.getElementById('btnActualizar').onclick = async () => {
            const newData = {};
            DB_FIELDS.forEach(dbField => { newData[dbField] = document.getElementById(`upd-${dbField}`).value; });
            try {
                await updateDoc(doc(db, "productos", docIdToUpdate), newData);
                await addDoc(collection(db, "movimientos"), {
                    usuario: user.usuario,
                    accion: "ActualizaciÃ³n",
                    detalle: `Item: ${newData["Item #"]}`,
                    fecha: serverTimestamp()
                });
                alert("Actualizado exitosamente.");
                location.href = 'index.html';
            } catch(e) { console.error(e); alert("Error al actualizar"); }
        };
    </script>
</body>
</html>
