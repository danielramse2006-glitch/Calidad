<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Actualizar PPAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue">
    <div style="padding:20px; max-width:900px; margin:auto; background:white; color:black; border-radius:10px;">
        <h2>Actualizar Registro Existente</h2>
        <div style="margin-bottom:20px;">
            <input type="text" id="searchItem" placeholder="Escribe el Item # a buscar..." style="width:70%; padding:10px;">
            <button id="btnBuscar" style="padding:10px; width:25%;">BUSCAR</button>
        </div>
        <div id="edit-form" style="display:none; grid-template-columns:1fr 1fr; gap:15px;"></div>
        <button id="btnUpdate" style="display:none; width:100%; margin-top:20px; padding:15px; background:#f39c12; color:white; border:none; border-radius:5px;">ACTUALIZAR CAMBIOS</button>
        <button onclick="location.href='index.html'" style="width:100%; margin-top:10px; padding:10px;">CANCELAR</button>
    </div>

    <script type="module">
        import { db, checkAuth } from './config.js';
        import { collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        checkAuth();

        const campos = ["item #","estatus","programador","PPAP Part Number","Component Description","Razon de Cambio","PRP5/area","lider de Calidad"," OE/AFTERMARKET ","SE ENTREGO DOCUMENTACION","muestras Recibidas","ubicacion Fisica ","Fecha de Programacion","Proceso","update","comments","responsable","instrucciones especiales","ppapType","customersImpacted","pqeLead","custComm","custAppStatus","pvDate","pvResult","v1","v2","v3","v4","v5","v6","v7","v8","v9","v10","v11","v12","v13","v14","v15","v16","v17","v18","suppStatus","valRun","sampHand","dimStat","fffRev","aarRev","overallStatus"];
        let currentId = null;

        document.getElementById('btnBuscar').onclick = async () => {
            const itemBusca = document.getElementById('searchItem').value;
            const q = query(collection(db, "productos"), where("item #", "==", itemBusca));
            const snap = await getDocs(q);
            if(snap.empty) { alert("No se encontrÃ³ ese Item #"); return; }
            
            const prod = snap.docs[0];
            currentId = prod.id;
            const data = prod.data();
            const form = document.getElementById('edit-form');
            form.innerHTML = '';
            campos.forEach(c => {
                form.innerHTML += `<div><label style="font-size:11px;">${c}</label><input type="text" id="upd-${c}" value="${data[c]||''}" style="width:100%; padding:5px;"></div>`;
            });
            form.style.display = 'grid';
            document.getElementById('btnUpdate').style.display = 'block';
        };

        document.getElementById('btnUpdate').onclick = async () => {
            const newData = {};
            campos.forEach(c => { newData[c] = document.getElementById(`upd-${c}`).value; });
            try {
                await updateDoc(doc(db, "productos", currentId), newData);
                alert("Registro actualizado correctamente");
                location.href = 'index.html';
            } catch(e) { alert("Error al actualizar"); }
        };
    </script>
</body>
</html>
