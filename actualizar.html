<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Actualizar PPAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue">
    <div style="padding:20px; max-width:900px; margin:auto; background:white; color:black; border-radius:10px;">
        <h2>Actualizar Registro Existente</h2>
        <div style="margin-bottom:20px;">
            <input type="text" id="searchItem" placeholder="Escribe el Item # a buscar..." style="width:70%; padding:10px;">
            <button id="btnBuscar" style="padding:10px; width:25%;">BUSCAR</button>
        </div>
        <div id="edit-form" style="display:none; grid-template-columns:1fr 1fr; gap:15px;"></div>
        <button id="btnUpdate" style="display:none; width:100%; margin-top:20px; padding:15px; background:#f39c12; color:white; border:none; border-radius:5px;">ACTUALIZAR CAMBIOS</button>
        <button onclick="location.href='index.html'" style="width:100%; margin-top:10px; padding:10px;">CANCELAR</button>
    </div>

    <script type="module">
        import { db, checkAuth } from './config.js';
        import { collection, query, where, getDocs, doc, setDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const user = checkAuth();
        const campos = ["Item #","Estatus","Programador","PPAP Part Number","Component Description","Razon de Cambio","PRP5/area","Lider de Calidad"," OE/AFTERMARKET ","Se entrego documentacion","Muestras Recibidas","Ubicacion Fisica ","Fecha de Programacion","Proceso","Update","Comments","Responsable","Instrucciones Especiales","PPAP Type OE / SM AFTER Market","PV Result","1-Design records","2-ECN document","3-Customer eng approval","4-Design FMEA","5-Process Flow Diagram","6-PFMEA","7-Control Plan","8-MSA Studies","9-Dimensional results","10-Material, performance test result","11-Initial Process Studies","12-Qualify Lab Documentation","13-Appereance Approval Report","14-Sample product","15-Checking Aids","16-Record de compliance","17-Bulk material checklist","18-PSW(Full or Interim)","Supplier PPAP package status","Validation run readiness","Samples on hand","Dimension status","FFF review status","AAR review status","PPAP overall status"];
        let currentId = null;

        document.getElementById('btnBuscar').onclick = async () => {
            const itemBusca = document.getElementById('searchItem').value.trim();
            const q = query(collection(db, "productos"), where("Item #", "==", itemBusca));
            try {
                const snap = await getDocs(q);
                if(snap.empty) { alert("No se encontró ese Item #"); return; }
                const prod = snap.docs[0];
                currentId = prod.id;
                const data = prod.data();
                const form = document.getElementById('edit-form');
                form.innerHTML = '';
                campos.forEach(c => {
                    form.innerHTML += `<div><label style="font-size:11px; font-weight:bold;">${c}</label><input type="text" id="upd-${c}" value="${data[c]||''}" style="width:100%; padding:5px;"></div>`;
                });
                form.style.display = 'grid';
                document.getElementById('btnUpdate').style.display = 'block';
            } catch (error) { alert("Error al buscar: " + error.message); }
        };

        document.getElementById('btnUpdate').onclick = async () => {
            const newData = {};
            campos.forEach(c => { newData[c] = document.getElementById(`upd-${c}`).value; });
            try {
                await setDoc(doc(db, "productos", currentId), newData, { merge: true });
                // LOG DE ACTUALIZACIÓN CON CAPTURA DE ESTADO HISTÓRICO
                await addDoc(collection(db, "movimientos"), {
                    usuario: user.usuario,
                    accion: "Actualización",
                    detalle: `Item: ${newData["Item #"]}`,
                    statusMomento: newData["PPAP overall status"] || "Sin Status", // Captura el estado en este segundo
                    fecha: serverTimestamp()
                });
                alert("Registro actualizado correctamente");
                location.href = 'index.html';
            } catch(e) { alert("Error al actualizar: " + e.message); }
        };
    </script>
</body>
</html>
