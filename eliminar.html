<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Delete Record - Master Track</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue">
    <!-- CORPORATE HEADER -->
    <div class="corporate-header">
        <div class="company-logo" onclick="location.href='index.html'" style="cursor:pointer;">
            <div class="logo-container">
                <img src="logos/logo_smp.png" alt="SMP Engine Management Logo">
            </div>
            <div>
                <h1>PPAP Master Track System</h1>
                <div class="subtitle">SMP Engine Management, S. de R.L. de C.V</div>
            </div>
        </div>
        
        <div class="user-header-info">
            <div id="current-user-display" class="user-name">ðŸ‘¤ Loading...</div>
            <div id="current-date" class="current-date"></div>
        </div>
    </div>

    <header><h1>Delete PPAP Record</h1></header>
    
    <div style="padding:20px; max-width:600px; margin:auto; background:white; color:black; border-radius:10px; margin-top:20px;">
        <h2 style="color:#c0392b;">Delete PPAP Record</h2>
        <p>Enter the <b>Item #</b> of the record you want to delete permanently.</p>
        <div style="margin-bottom:20px;">
            <input type="text" id="searchDelete" placeholder="Example: 15" style="width:70%; padding:12px; border:1px solid #ccc; border-radius:5px;">
            <button id="btnBuscarDel" style="padding:12px; width:25%; background:#2c3e50; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">SEARCH</button>
        </div>
        <div id="confirm-box" style="display:none; border:2px solid #c0392b; padding:15px; border-radius:8px; background:#f9f9f9;">
            <div id="infoDelete" style="margin-bottom:15px; font-size:14px; line-height:1.6;"></div>
            <button id="btnConfirmDelete" style="width:100%; padding:15px; background:#c0392b; color:white; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">CONFIRM PERMANENT DELETION</button>
        </div>
        <button onclick="location.href='index.html'" style="width:100%; margin-top:20px; padding:10px; background:#bdc3c7; border:none; border-radius:5px; cursor:pointer;">BACK TO HOME</button>
    </div>

    <!-- CORPORATE FOOTER -->
    <div class="corporate-footer">
        <strong>SMP Engine Management, S. de R.L. de C.V</strong> | PPAP Master Track System v2.0<br>
        <span style="font-size: 11px;">Â© 2024 - All rights reserved</span>
    </div>

    <script type="module">
        import { db, checkAuth, redirectIfNoPermission } from './config.js';
        import { collection, query, where, getDocs, doc, deleteDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        // Show current date
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
        
        // Show current user
        const user = checkAuth();
        if(user) {
            document.getElementById('current-user-display').textContent = `ðŸ‘¤ ${user.usuario}`;
        }

        // Verify delete permission
        if (!redirectIfNoPermission('eliminar')) {
            // Already redirects automatically
        }
        
        let docIdToDelete = null;
        let itemNumToDelete = null;

        document.getElementById('btnBuscarDel').onclick = async () => {
            itemNumToDelete = document.getElementById('searchDelete').value.trim();
            if(!itemNumToDelete) return alert("Please, write an Item number");
            const q = query(collection(db, "productos"), where("Item #", "==", itemNumToDelete));
            try {
                const snap = await getDocs(q);
                if(snap.empty) { alert("Not found"); document.getElementById('confirm-box').style.display = 'none'; return; }
                const docFound = snap.docs[0];
                docIdToDelete = docFound.id;
                const data = docFound.data();
                document.getElementById('infoDelete').innerHTML = `
                    <p style="color:#c0392b; font-weight:bold;">DELETE?</p><hr>
                    <b>Item #:</b> ${data["Item #"]}<br>
                    <b>PPAP Part Number:</b> ${data["PPAP Part Number"]}<br>
                    <b>Component description:</b> ${data["Component Description"] || 'N/A'}<br>
                    <b>Status:</b> ${data["Estatus"] || 'N/A'}<br>
                    <b>PPAP overall status:</b> ${data["PPAP overall status"] || 'N/A'}
                `;
                document.getElementById('confirm-box').style.display = 'block';
            } catch (error) { alert("Error searching."); }
        };

        document.getElementById('btnConfirmDelete').onclick = async () => {
            if(confirm("This action is irreversible!")) {
                try {
                    await deleteDoc(doc(db, "productos", docIdToDelete));
                    // LOG DELETION
                    await addDoc(collection(db, "movimientos"), {
                        usuario: user.usuario,
                        accion: "Deletion",
                        detalle: `Item: ${itemNumToDelete}`,
                        fecha: serverTimestamp()
                    });
                    alert("Deleted.");
                    location.href = 'index.html';
                } catch(e) { alert("Error deleting."); }
            }
        };
    </script>
</body>
</html>
